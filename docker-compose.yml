version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: thumbnail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  mongodb:
    image: mongo:6
    container_name: thumbnail-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: thumbnail-system
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
