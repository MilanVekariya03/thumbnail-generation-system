[build]
  command = "npm install && npm run build --workspace=packages/shared && cd packages/web && npm install && npm run build"
  publish = "packages/web/out"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
